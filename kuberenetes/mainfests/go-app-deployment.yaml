apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-app-deployment
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/amitmaurya07/Golang_AWS_Deployment.git'
    targetRevision: main
    path: kuberenetes/manifests
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
